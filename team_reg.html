    <div class="container-fluid main d-flex justify-content-center align-items-center">
        <section class="Form my-4 mx-5 ">
            <div class="container-fluid">
                <div class="row mainrow no-gutters">
                    <div class="col-lg-5 d-flex align-items-center" >
                        <img src="./assets/img/undraw_authentication_fsn5.svg" class="vector" alt="" width="70%">
                    </div>
                    <div class="col-lg-4">

                        <h2 class="heading">Create your team!</h2>
                        <form action="./student_login.html" method="get">
                            <div class="row space pt-3">
                                <div class="form-row col-12 mt-2">
                                    <label for="username" class="floatLabel">Username</label>
                                    <input id="username" name="username" type="text"
                                        placeholder="Create your team username">
                                </div>
                                <div class="form-row col-12 mt-2">
                                    <label for="password" class="floatLabel">Password</label>
                                    <input id="password" name="password" type="password" placeholder="Enter password">
                                    <span class="msg">Enter a password longer than 8 characters</span>
                                </div>
                                <div class="form-row col-12 mt-2">
                                    <label for="confirm_password" class="floatLabel">Confirm Password</label>
                                    <input id="confirm_password" name="confirm_password" type="password"
                                        placeholder="Re-enter password">
                                    <span class="msg">Your passwords do not match</span>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="submit" class="custom-btn btn-12" id="submit"><span>Here!</span><span>Create Team</span></button>
                            </div>
                        </form>
                        <br>
                        <a href="./student_login.html">Already signed in?</a>
                        <!-- <p>Don'nt have an account? <a href="#">Register here</a></p>  -->
                    </div>
                </div>
            </div>
        </section>
