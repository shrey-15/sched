  <div class="container-fluid">
    <div class="row add-form d-flex justify-content-center align-items-center">
      <div class="col-md-12 p-0 ">
        <h1 class="heading col-12">Welcome to Sched!</h1>
        <h4 class="sub-head col-12">Add your project here</h4>
      </div>
      <div class="form col-md-6">
        <form>
          <div class="row">
            <div class="form-group col-6">
              <label for="team_name">Team Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter team name" required>
            </div>
            <div class="form-group col-6">
              <label for="project_title">Project Title</label>
              <input type="text" class="form-control" id="project_title" placeholder="Enter project title" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" placeholder="Enter project description" required>
            </div>
            <div class="form-group col-6">
              <label for="domain">Domain</label>
              <input type="text" class="form-control" id="domain" placeholder="Enter your domain"
                required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="mentor_pref">Mentor Preference</label>
              <input type="text" class="form-control" id="mentor_pref" placeholder="Enter your mentor preference" required>
            </div>

          </div>


          <button type="submit" class="custom-btn btn-12"><span>Here!</span><span>Request for approval</span></button>
        </form>
      </div>
      <div class="col-md-6 p-5">
        <img class="vector" src="./assets/img/undraw_add_file_4gfw.svg">
